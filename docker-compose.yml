version: '3.8'

services:
  # 1. Database Service (PostgreSQL + PostGIS)
  db:
    image: postgis/postgis:15-3.4
    container_name: workshop-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - workshop-network

  # 2. Object Storage Service (MinIO)
  minio:
    image: minio/minio
    container_name: workshop-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - workshop-network

  # 3. Backend API Service (Node.js)
  nodeapi:
    build: ./nodeapi
    container_name: workshop-nodeapi
    restart: always
    environment:
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
    depends_on:
      - db
      - minio
    networks:
      - workshop-network

  # 4. Frontend Web Application (Angular)
  webapp:
    build: ./webapp
    container_name: workshop-webapp
    restart: always
    ports:
      - "${WEBAPP_PORT}:80"
    depends_on:
      - nodeapi
    networks:
      - workshop-network

  # 5. GeoServer Service
  geoserver:
    image: kartoza/geoserver:2.24.0
    container_name: workshop-geoserver
    environment:
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_ADMIN_PASSWORD}
      GEOSERVER_ADMIN_USER: ${GEOSERVER_ADMIN_USER}
      # CORS setup
      GEOSERVER_CSRF_DISABLED: "true"
      CORS_ENABLED: "true"
      CORS_ALLOWED_ORIGINS: "*"
      CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,HEAD,OPTIONS"
      CORS_ALLOWED_HEADERS: "*"
      # Cache setup
      GEOWEBCACHE_CACHE_DIR: /opt/geoserver/data_dir/gwc
    volumes:
      - ./geoserver-data:/opt/geoserver/data_dir
      - ./geoserver-cache:/opt/geoserver/data_dir/gwc
    depends_on:
      - db
    networks:
      - workshop-network

  # 6. PHP API Service
  phpapi:
    build: ./phpapi
    container_name: workshop-phpapi
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
    depends_on:
      - db
    networks:
      - workshop-network

volumes:
  db-data:
  minio-data:

networks:
  workshop-network:
    driver: bridge
