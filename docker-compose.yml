version: '3.8'

services:
  # -----------------------------
  # 1. Database (PostgreSQL)
  # -----------------------------
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  # -----------------------------
  # 2. Object Storage (MinIO)
  # -----------------------------
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Console UI Port
    volumes:
      - minio_data:/data
    networks:
      - app-network

  # -----------------------------
  # 3. Backend (NodeAPI)
  # -----------------------------
  nodeapi:
    build: ./nodeapi
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=myuser
      - DB_PASS=mypassword
      - DB_NAME=mydatabase
      - MINIO_ENDPOINT=minio
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=user-profiles
    depends_on:
      - db
      - minio
    networks:
      - app-network

  # -----------------------------
  # 4. Frontend (WebApp)
  # -----------------------------
  webapp:
    build: ./webapp
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - nodeapi
    networks:
      - app-network

# Define Networks
networks:
  app-network:
    driver: bridge

# Define Volumes
volumes:
  pgdata:
  minio_data:
